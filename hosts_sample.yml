all:
    children:
        windevmachines:
            hosts:
                localhost
            vars:
                ansible_user: sampleuser
                ansible_password: samplepassword
                ansible_connection: winrm
                ansible_winrm_server_cert_validation: ignore
                ## in case the machine was connected to an Active Directory aci_aep_to_domain
                ansible_winrm_transport: credssp
        ubuntudevmachines:
            hosts:
                localhost
            vars:
                ## only in case the target is the same machine
                ansible_connection: local
                ## in case the target is a remote machine
                ansible_user: sampleuser
                ansible_password: samplepassword